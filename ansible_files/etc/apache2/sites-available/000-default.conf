<Directory /home/abode/abode-ui/src>
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
</Directory>

<VirtualHost *:80>

	ServerAdmin abode@localhost
	DocumentRoot /home/abode/abode-ui/src

    ProxyRequests off
    ProxyTimeout 300
    <Proxy *>
      Order deny,allow
      Allow from all
    </Proxy>

    ProxyPass "/api"  "http://localhost:8080/api"
    ProxyPassReverse "/api"  "http://localhost:8080/api"

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

