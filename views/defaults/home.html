
<content margin="1" top="0" bottom="0" left="0" right="0">

  <div class="text-danger" style="position: absolute; text-align: center; right: .5em; top: 1.2em; font-size: 4em; text-shadow; text-shadow: 0 0 .05em black;" ng-show="http_error">
    <i class="glyphicon glyphicon-warning-sign"></i>
    <div style="font-size: .4em; font-weight: bold;">Connection Error</div>
  </div>

  <content bottom="-1" left="-1" right="-1" height="10" background="rgba(0, 0, 0, 0.5)"></content>

  <content top="-1" left="-1" right="-1" height="6" background="rgba(0, 0, 0, 0.5)"></content>

  <content bottom="1" top="0" right="1" left="0">
    <datetime top="-.15" right=".25" size="3.5" align="right" color="white" shadow="0 0 .08em black" format="EEE, MMM d"></datetime>
    <datetime top="0" bottom="0" left="0" right="0" height="1.5" shadow="0 0 .1em black" margin="auto" align="center"  color="white" size="18" format="h:mm" id="time"></datetime>
  </content>

</content>
