<style>
  body {
    background-color: #000;
    font-family: Helvetica;
    color: #fff;
    overflow: hidden;
    font-size: 6px;
  }
html, body, .container-table {
    height: 100%;
}
  .anav-drawer {
    font-size: 13px;
  }
  .anav-opener {
    font-size: 40px;
  }
@media (min-width: 360px) {
  body {
    font-size: 7px;
  }
  .anav-drawer {
    font-size: 12px;
  }
  .anav-opener {
    font-size: 45px;
  }
}
@media (min-width: 480px) {
  body {
    font-size: 9px;
  }
  .anav-drawer {
    font-size: 11px;
  }
  .anav-opener {
    font-size: 50px;
  }
}
@media (min-width: 768px) {
  body {
    font-size: 11px;
  }
  .anav-drawer {
    font-size: 14px;
  }
  .anav-opener {
    font-size: 60px;
  }
}

.container-table {
    display: table;
}
.vertical-center-row {
    display: table-cell;
    vertical-align: middle;
}

  #shade {
    background-color: #000;
    opacity: .7;
    position: absolute;
    top: 0em;
    bottom: 0em;
    left: 0em;
    right: 0em;
  }
  .anav-drawer {
    position: absolute;
    width: 20em;
    top: 0em;
    bottom: 0em;
    left: -22em;
    background-color: #333;
    z-index: 9999;
    box-shadow: 0em 0em 1em #000;
    transition: left .25s ease-out;
  }

  .anav-top {
    position: absolute;
    padding: 1em;
    height: 7em;
    top: 0em;
    left: 0em;
    right: 0em;
  }
  .anav-mid {
    position: absolute;
    bottom: 6em;
    top: 7em;
    left: 0em;
    right: 0em;
    overflow-y: auto;
    background-color: #444;
  }
  .anav-mid ul {
    list-style: none;
    padding: 0px;
  }
  .anav-mid ul li {
    font-size: 1.3em;
    padding: 1em;
    cursor: pointer;
  }
  .anav-mid ul li:hover {
    background-color: #555;
  }
  .anav-bottom {
    background-color: #333;
    position: absolute;
    bottom: 0em;
    height: 6em;
    left: 0em;
    right: 0em;
  }
  .anav-bottom ul {
    list-style: none;
    padding: 0px;
  }
  .anav-bottom ul li {
    display: inline-block;
    width: 7.55em;
    font-size: 1.3em;
    padding: 1em;
    cursor: pointer;
    text-align: center;
  }
  .anav-bottom ul li:hover {
    background-color: #222;
  }
  .anav-shade {
    position: absolute;
    top: 0px;
    bottom: 0px;
    left: 0px;
    right: 0px;
    opacity: .7;
    background-color: #000;
    z-index: 9998;
  }
  .anav-visible {
    left: 0em;
  }
  .anav-opener {
    background-color: transparent;
    text-shadow: 0px 0px .1em #000;
    margin: 0em;
    padding: 0em;
    border: 0px;
    margin-top: -0.07em;
    margin-left: .3em;
    z-index: 1000;
  }
  .anav {
    position: absolute;
    top: 0em;
    bottom: 0em;
    left: 0em;
    right: 0em;
    z-index: 9999;
    background: transparent;
  }
  .view {
    position: absolute;
    top: 0em;
    bottom: 0em;
    left: 0em;
    right: 0em;
    text-align: center;
    font-size: 3em;
    color: #aaa;
  }
  .vertical-align {
    position: relative;
    top: 50%;
    transform: translateY(-50%);
  }

.loader {
  display: inline-block;
    -webkit-animation:loader 1.5s linear infinite;
    -moz-animation:loader 1.5s linear infinite;
    animation:loader 1.5s linear infinite;
}

@-moz-keyframes loader {
  50% { color: #3498DB; -moz-transform: rotate(180); }
  100% { color: #aaa; -moz-transform: rotate(360deg); }
}
@-webkit-keyframes loader {
  50% { color: #3498DB; -webkit-transform: rotate(180); }
  100% { color: #aaa; -webkit-transform: rotate(360deg); }
}
@keyframes loader {
  50% { color: #3498DB; -webkit-transform: rotate(180); transform:rotate(1808); }
  100% { color: #aaa; -webkit-transform: rotate(360deg); transform:rotate(360deg); }
}

.fader1 {
    -webkit-animation:fader1 3s linear infinite;
    -moz-animation:fader1 3s linear infinite;
    animation:fader1 3s linear infinite;
}

.fader2 {
    -webkit-animation:fader2 3s linear infinite;
    -moz-animation:fader2 3s linear infinite;
    animation:fader2 3s linear infinite;
}

.fader3 {
    -webkit-animation:fader2 3s linear infinite;
    -moz-animation:fader2 3s linear infinite;
    animation:fader2 3s linear infinite;
}

@-moz-keyframes fader1 {
  25% { opacity: 0; }
  100% { opacity: 1; }
}
@-webkit-keyframes fader1 {
  25% { opacity: 0; }
  100% { opacity: 1; }
}
@keyframes fader1 {
  25% { opacity: 0; }
  100% { opacity: 1; }
}


@-moz-keyframes fader2 {
  50% { opacity: 0; }
  100% { opacity: 1; }
}
@-webkit-keyframes fader2 {
  50% { opacity: 0; }
  100% { opacity: 1; }
}
@keyframes fader2 {
  50% { opacity: 0; }
  100% { opacity: 1; }
}

@-moz-keyframes fader3 {
  75% { opacity: 0; }
  100% { opacity: 1; }
}
@-webkit-keyframes fader3 {
  75% { opacity: 0; }
  100% { opacity: 1; }
}
@keyframes fader3 {
  75% { opacity: 0; }
  100% { opacity: 1; }
}
</style>
</head>
<body ng-controller="main" ng-swipe-right="anav_show()" ng-swipe-left="anav_hide()" ui-view>
  <div class="view">
    <div class="vertical-align">
      <div><i class="icon-loadingflowcw loader"></i> Loading<span class="fader1">.</span><span class="fader2">.</span><span class="fader3">.</span></div>
      <div><button onclick="document.location.reload();" class="btn btn-default"><i class="icon-refresh"></i> Reload</button></div>
    </div>
  </div>
</body>
</html>
