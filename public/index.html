<!DOCTYPE html>
<html lang="en" ng-app="abodeMonitor">
<head>
<title>Abode</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="./scripts/ui-bootstrap-tpls-0.14.3.min.js"></script>
<script src="./scripts/angular-ui-router.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/abode.css">
<link rel="stylesheet" type="text/css" href="css/statuses.css">
<link rel="stylesheet" type="text/css" href="css/weather.css">
<link rel="stylesheet" type="text/css" href="css/background.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<script src="./scripts/abodeMonitor.js"></script>
<script src="./scripts/auth.js"></script>
<script src="./scripts/datetime.js"></script>
<script src="./scripts/background.js"></script>
<script src="./scripts/weather.js"></script>
<script src="./scripts/statuses.js"></script>
<script language="Javascript">

</script>
<style>
  body {
    background-color: #000;
    font-family: Helvetica;
    color: #fff;
    overflow: hidden;
    transition: 1s;
    font-size: 5px;
  }
html, body, .container-table {
    height: 100%;
}
@media (min-width: 480px) {
  body {
    font-size: 7px;
  }
}
@media (min-width: 768px) {
  body {
    font-size: 11px;
  }
}

.container-table {
    display: table;
}
.vertical-center-row {
    display: table-cell;
    vertical-align: middle;
}
  #time {
    width: 100%;
      height: 1.5em;
      position: absolute;
      top:0;
      bottom: 0;
      left: 0;
      right: 0;
      align-items: center;

      margin: auto;
      font-size: 18em;
    color: #ffffff;
    text-align: center;
    text-shadow: 0 0 .1em black;
  }

  #date {
    position: absolute;
    right: 0px;
    bottom: 0px;
    text-align: right;
    font-size: 3em;
    padding-right: .25em;
    color: #ffffff;
    text-shadow: 0 0 .1em black;
  }

  #weather_temp {
    position: absolute;
    bottom: .25em;
    left: 2.5em;
    font-size: 3em;
    text-shadow: 0 0 .2em black;
  }

  #weather_icon {
    position: absolute;
    width: 8em;
    height: 8em;
    bottom: -.5em;
    left: -.5em;
    background-size: 400% 500%;
  }

  #statuses {
    position: absolute;
    bottom: 1em;
    left: 0em;
    right: 0em;
    height: 5em;
    text-align: center;
  }
  #statuses button {
    position: relative;
    background-size: contain;
    width: 5em;
    height: 5em;
    display: inline-block;
    margin: 0em 1.5em;
    border: 0px;
    background-color: transparent;
  }

  #shade {
    background-color: #000;
    opacity: .7;
    position: absolute;
    top: 0em;
    bottom: 0em;
    left: 0em;
    right: 0em;
  }
</style>
</head>

</body>
</html>
