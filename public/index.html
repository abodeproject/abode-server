<!DOCTYPE html>
<html lang="en" ng-app="abodeMonitor">
<head>
<title>Abode</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-touch.min.js"></script>

<script src="./scripts/angular-ui-router.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/statuses.css">
<link rel="stylesheet" type="text/css" href="css/weather.css">
<link rel="stylesheet" type="text/css" href="css/climate.css">
<link rel="stylesheet" type="text/css" href="css/background.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/whhg.css">
<link rel="stylesheet" type="text/css" href="css/weather-icons.css">
<link rel="stylesheet" type="text/css" href="css/weather-icons-wind.css">
<link rel="stylesheet" type="text/css" href="css/flaticon.css">
<link rel="stylesheet" type="text/css" href="css/abode.css">
<script src="./scripts/abodeMonitor.js"></script>
<script src="./scripts/auth.js"></script>
<script src="./scripts/datetime.js"></script>
<script src="./scripts/background.js"></script>
<script src="./scripts/weather.js"></script>
<script src="./scripts/statuses.js"></script>
<script src="./scripts/climate.js"></script>
<script src="./scripts/devices.js"></script>
<script src="./scripts/rooms.js"></script>
<script src="./scripts/triggers.js"></script>
<script src="./scripts/settings.js"></script>
<script language="Javascript">

</script>
<style>
  body {
    background-color: #000;
    font-family: Helvetica;
    color: #fff;
    overflow: hidden;
    font-size: 6px;
  }
html, body, .container-table {
    height: 100%;
}
  .anav-drawer {
    font-size: 13px;
  }
  .anav-opener {
    font-size: 40px;
  }
@media (min-width: 360px) {
  body {
    font-size: 7px;
  }
  .anav-drawer {
    font-size: 12px;
  }
  .anav-opener {
    font-size: 45px;
  }
}
@media (min-width: 480px) {
  body {
    font-size: 9px;
  }
  .anav-drawer {
    font-size: 11px;
  }
  .anav-opener {
    font-size: 50px;
  }
}
@media (min-width: 768px) {
  body {
    font-size: 11px;
  }
  .anav-drawer {
    font-size: 14px;
  }
  .anav-opener {
    font-size: 60px;
  }
}

.container-table {
    display: table;
}
.vertical-center-row {
    display: table-cell;
    vertical-align: middle;
}

  #shade {
    background-color: #000;
    opacity: .7;
    position: absolute;
    top: 0em;
    bottom: 0em;
    left: 0em;
    right: 0em;
  }
  .anav-drawer {
    position: absolute;
    width: 20em;
    top: 0em;
    bottom: 0em;
    left: -22em;
    background-color: #333;
    z-index: 9999;
    box-shadow: 0em 0em 1em #000;
    transition: left .25s ease-out;
  }

  .anav-top {
    position: absolute;
    padding: 1em;
    height: 7em;
    top: 0em;
    left: 0em;
    right: 0em;
  }
  .anav-mid {
    position: absolute;
    bottom: 6em;
    top: 7em;
    left: 0em;
    right: 0em;
    overflow-y: auto;
    background-color: #444;
  }
  .anav-mid ul {
    list-style: none;
    padding: 0px;
  }
  .anav-mid ul li {
    font-size: 1.3em;
    padding: 1em;
    cursor: pointer;
  }
  .anav-mid ul li:hover {
    background-color: #555;
  }
  .anav-bottom {
    background-color: #333;
    position: absolute;
    bottom: 0em;
    height: 6em;
    left: 0em;
    right: 0em;
  }
  .anav-bottom ul {
    list-style: none;
    padding: 0px;
  }
  .anav-bottom ul li {
    display: inline-block;
    width: 7.55em;
    font-size: 1.3em;
    padding: 1em;
    cursor: pointer;
    text-align: center;
  }
  .anav-bottom ul li:hover {
    background-color: #222;
  }
  .anav-shade {
    position: absolute;
    top: 0px;
    bottom: 0px;
    left: 0px;
    right: 0px;
    opacity: .7;
    background-color: #000;
    z-index: 9998;
  }
  .anav-visible {
    left: 0em;
  }
  .anav-opener {
    background-color: transparent;
    text-shadow: 0px 0px .1em #000;
    margin: 0em;
    padding: 0em;
    border: 0px;
    margin-top: -.25em;
    margin-left: .3em;
    z-index: 1000;
  }
  .anav {
    position: absolute;
    top: 0em;
    bottom: 0em;
    left: 0em;
    right: 0em;
    z-index: 9999;
    background: transparent;
  }
  .view {
    position: absolute;
    top: 0em;
    bottom: 0em;
    left: 0em;
    right: 0em;
  }
</style>
</head>
<body ng-controller="main" ng-swipe-right="anav_show()" ng-swipe-left="anav_hide()" ui-view>
  <div class="view">
    <i class="glyphicon glyphicon-refresh"></i> Loading...
  </div>
</body>
</html>
