<div class="form-group" style="max-height: 20em; overflow: auto;">
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="device in devices | orderBy: ['-_on', 'name']" ng-class="{'list-group-item-success': '!device._on', 'list-group-item-danger': device._on}"><h5 class="list-group-item-heading">{{device.name}}</h5><p class="list-grou-item-text text-muted small text-right">{{device.age}}</p></li>
</div>
