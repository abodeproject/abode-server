<div class="modal-header">
<h3 ng-hide="device">Add Device</h3>
<h3 ng-show="device">{{device.name}}</h3>
</div>

<div class="modal-body">

  <div ng-show="loading"><i class="icon-refresh spin"></i> Loading Devices</div>
  <div class="form-group" ng-hide="loading || device">
    <ul class="list-group">
      <li style="cursor: pointer; font-size: 2em;" class="list-group-item" ng-repeat="device in devices | orderBy: '+name'" ng-click="selectDevice(device)" ng-show="assigned.indexOf(device.name) == -1">{{device.name}}</li>
    </ul>
  </div>
  <div ng-show="device">
    <div class="row">
      <div class="col-xs-12" ng-hide="controls.length == 0">
        <label for="enabled" style="font-size: 2em;">Setting: </label>
        <div ng-repeat="control in controls" ng-include="control.view" class="row" > </div>
      </div>
    </div>
    <div>&nbsp;</div>
    <div class="row">
      <div class="col-xs-4">
          <label style="font-size: 2em;">Stages: </label>
      </div>
      <div class="col-xs-8">
          <div style="width: 1em;font-size: 2.5em;">
            <div><i class="icon-chevron-up" style="cursor: pointer;" ng-click="stages_up()"></i></div>
            <div style="text-align: center;">{{selected.stages}}</div>
            <div><i class="icon-chevron-down" style="cursor: pointer;" ng-click="stages_down()"></i></div>
          </div>
    </div>

    <div class="row">
      <div class="col-xs-12">

          <label for="enabled" style="font-size: 2em;">Duration (hh:mm:ss) </label>
          <epochduration time="selected.duration" style="font-size: 2.5em; "></epochduration>

      </div>
    </div>
  </div>
</div>


<div class="modal-footer">
    <button class="btn btn-warning btn-sm" type="button" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary btn-sm" type="button" ng-click="add()" ng-show="device"><i class="icon-plus-sign"></i> Add</button>
</div>
