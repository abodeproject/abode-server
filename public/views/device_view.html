<div class="modal-header">
    <h4 class="modal-title">{{name}}</h4>
</div>
<div class="modal-body">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-10">
        <div ng-repeat="control in controls" ng-include="control.view" class="row" > </div>
      </div>
      <div class="col-xs-2" style="font-size: .8em;">
        <div ng-repeat="sensor in sensors" ng-include="sensor.view" class="row" > </div>
      </div>
    </div>
  </div>
</div>

</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-sm" type="button" ng-click="ok()">Close</button>
</div>
