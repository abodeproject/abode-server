<div class="bg-muted" style="position: absolute; top: 0px; bottom: 0px; right: 0px; left: 0px;">
  <div class="container-fluid bg-muted">
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2 col-xs-offset-1">
        <h2>Triggers</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2" style="font-size: 2em;">
        <h4 ng-show="loading"><i class="icon-refresh spin"></i> Loading...</h4>
        <ul class="list-group" ng-hide="loading">
          <li class="list-group-item" style="cursor: pointer;" ng-click="view(device)" ng-repeat="trigger in triggers | orderBy: '+name'">
            {{trigger.name}}<span class="badge">{{trigger.actions.length}}</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="bg-success img-circle " style="position: absolute; bottom: 1em; right: 1em; font-size: 2em; height: 2.5em; width: 2.5em; text-align: center; box-shadow: .2em .2em .3em black; line-height: 2.7em; font-weight: bold; cursor: pointer;" ui-src="index.triggers.add"><i class="icon-plus"></i></button>
</div>
