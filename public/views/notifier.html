
  <div class="notifier" ng-class="{peak: notifications.length > 0}">
  <ul>
    <li ng-repeat="n in notifications">
      <i class="icon-ok-sign text-success" ng-show="n.status == 'success'"></i>
      <i class="icon-danger text-danger" ng-show="n.status == 'failed'"></i>
      {{n.message}}
    </li>
  </ul>
  </div>
